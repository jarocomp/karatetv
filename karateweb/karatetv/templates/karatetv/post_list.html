{% extends 'karatetv/base.html' %}
{% load static %}

{% block content %}
<header>
    <h1>Secovce</h1>
</header>
{% if user.is_authenticated %}
    <a href="{% url 'post_new' %}">
        <img src="{% static 'images/add.png' %}" alt="add"   width="30", hight="30">
    </a>
{% endif %}

{% for post in posts %}
<article class="post">
    <time class="date">
        {{ post.published_date }}
    </time>
    <h2><a href="">{{ post.title }}</a></h2>
    <p>{{ post.text|linebreaksbr }}</p>
</article>
{% endfor %}
{% endblock %}
