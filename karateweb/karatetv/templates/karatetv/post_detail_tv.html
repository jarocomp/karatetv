{% extends 'karatetv/base.html' %}
{% load static %}


{% block content %}
<article class="post">
    <aside class="actions">
        {% if user.is_authenticated %}
        <a class="btn btn-secondary" href="{% url 'post_edit_tv' pk=post.pk %}">
            <img src="{% static 'images/pencil.png' %}" alt="pencil"   width="30", hight="30">
        </a>
        <a class="btn btn-secondary" href="{% url 'post_list_tv' %}">
            Späť
        </a>
        {% endif %}
    </aside>
    {% if post.published_date %}
        <time class="date">
            {{ post.published_date }}
        </time>
    {% endif %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.text|linebreaksbr }}</p>
</article>
{% if post.image %}
<img src="{{ post.image.url }}" width=500>
{% endif %}

{% endblock %}
