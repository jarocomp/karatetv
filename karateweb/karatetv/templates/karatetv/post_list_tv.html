{% load static %}

{% block content %}
</br>

{% if user.is_authenticated %}
    <a href="{% url 'post_new_tv' %}">
        <img src="{% static 'images/add.png' %}" alt="add"   width="30", hight="30">
    </a>
{% endif %}
</br>

{% for post in posts %}
<article class="post">
    <time class="date">
        {{ post.published_date }}
    </time>
    <h2><a href="{% url 'post_detail_tv' pk=post.pk %}"><span style="font-size:30px;font-weight:12px;color:black;text-decoration:none;"><strong></strong>{{ post.title }}</strong></span></a></span></h2>
    <p>{{ post.text|linebreaksbr }}</p>
</article>
{% if post.image %}
<img src="{{ post.image.url }}" width=300>
{% endif %}

{% endfor %}
{% endblock %}
